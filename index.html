<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main id="container">
        <section id="stock">
            <article class="product" id="fresa">
                <div class="productName">Fresa üçì</div>
                <div class="productCost">$300</div>
                <button id="btnAgregarFresa" class="productButton btn btn-outline-primary" data-pid="pFresa"
                    data-action="add">Agregar</button>
            </article>
            <article class="product" id="banano">
                <div class="productName">Banano üçå</div>
                <div class="productCost">$100</div>
                <button id="btnAgregarBanano" class="productButton btn btn-outline-primary" data-pid="pBanano"
                    data-action="add">Agregar</button>
            </article>
            <article class="product" id="manzana">
                <div class="productName">Manzana üçè</div>
                <div class="productCost">$200</div>
                <button id="btnAgregarManzana" class="productButton btn btn-outline-primary" data-pid="pManzana"
                    data-action="add">Agregar</button>
            </article>
        </section>

        <section id="car">
            <div id="carList">

            </div>

            <div id="carTotal">
                <span>TOTAL: $</span>
                <span id="carTotalValue">2600</span>
                <button id="btnFinCompra" class="btn btn-outline-primary">Finalizar compra</button>
            </div>
        </section>

        <template id="carItemTemplate">
            <div class="carItem" data-pid="xxx">
                <div class="itemHead">
                    <span class="amount">0</span>
                    <span class="itemName">xxx</span>
                </div>
                <div class="itemBody">
                    <span class="itemTotal">Total: $</span>
                    <span class="cost">0</span>
                    <button id="btnAgregar" class="btn btn-success" data-pid="xxx" data-action="add">Agregar</button>
                    <button id="btnQuitar" class="btn btn-danger" data-pid="xxx" data-action="quit">Quitar</button>
                </div>
            </div>
        </template>


        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
